<p-dialog
  [modal]="true"
  [(visible)]="visible"
  [closable]="false"
  class="rounded-md"
  styleClass="h-[90%] w-[95vw] text-white"
>
  <div class="flex justify-between">
    <h4 class="text-3xl text-white">{{ project.name }}</h4>
    <p-button
      (click)="closeProjectDialog()"
      icon="pi pi-times"
      [rounded]="true"
      [text]="true"
      severity="danger "
    ></p-button>
  </div>
  <div class="text-white w-full flex flex-col h-[80%]">
    <div class="w-[50%] flex flex-col gap-5 max-lg:w-[100%]">
      <img
        src="{{ './assets/projects/' + project.image + '.png' }}"
        alt="{{ project.name }}"
        class="w-[100%] rounded-md"
      />
    </div>
    <div class="w-[100%] mt-5">
      <p class="mt-0">{{ project.desc }}</p>
      <div class="flex gap-3">
        <p-tag
          *ngFor="let technology of project.tecnologies"
          severity="{{ technology.color }}"
          value="{{ technology.name }}"
          styleClass="text-[16px] font-[400]"
        ></p-tag>
      </div>
    </div>
    <div class="flex gap-5 items-end h-full">
      <a
        pButton
        target="_blank"
        href="{{ project.linkRepository }}"
        label="Repository"
        icon="pi pi-github"
        iconPos="right"
        class="no-underline bg-black border border-solid border-white"
      ></a>
      <a
        pButton
        target="_blank"
        href="{{ project.linkDeploy }}"
        label="Visit"
        icon="pi pi-external-link"
        iconPos="right"
        class="no-underline bg-black border-solid border-white"
      ></a>
    </div>
  </div>
</p-dialog>
