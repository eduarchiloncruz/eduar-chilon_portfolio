<div class="px-[3vw] py-3 fixed w-[100%] bg-black z-50">
  <div
    class="max-w-[1280px] flex items-center justify-between w-[100%] m-auto flex-wrap"
  >
    <a
      href="#home"
      class="basis-[30%] max-lg:basis-[50%]"
      (click)="handleActiveLink('home')"
    >
      <p-button
        label="Eduar Chilon"
        rounded="true"
        styleClass="bg-yellow-300 hover:bg-yellow-500 transition-colors transition-duration-150 p-3 border-none text-900 text-xl px-5 text-black"
      ></p-button>
    </a>
    <p-button
      icon="pi pi-bars"
      [rounded]="true"
      [text]="true"
      styleClass="text-white"
      class="max-lg:flex basis-[50%] hidden justify-end"
      (onClick)="openMenu()"
    ></p-button>
    <div
      class="flex gap-8 max-lg:basis-[100%] basis-[70%] max-lg:py-4 max-lg:flex-col max-lg:gap-4 items-center max-lg:items-baseline justify-end {{
        isOpen ? 'max-lg:hidden' : 'flex'
      }}"
    >
      <a
        href="#home"
        class="font-bold no-underline {{
          linkActive === 'home' ? 'text-white' : 'text-gray-400'
        }}"
        (click)="handleActiveLink('home')"
        >Home</a
      >
      <a
        href="#skills"
        class="font-bold no-underline {{
          linkActive === 'skills' ? 'text-white' : 'text-gray-400'
        }}"
        (click)="handleActiveLink('skills')"
      >
        Skills</a
      >
      <a
        href="#projects"
        class="font-bold no-underline {{
          linkActive === 'projects' ? 'text-white' : 'text-gray-400'
        }}"
        (click)="handleActiveLink('projects')"
        >Projects</a
      >
      <div class="flex gap-4 items-center max-sm:flex-col">
        <div class="flex gap-4 items-center">
          <a
            pButton
            target="_blank"
            href="https://www.linkedin.com/in/eduarchilon/"
            icon="pi pi-linkedin"
            class="no-underline rounded-full bg-transparent border-solid border-2 border-white hover:bg-gray-100/35"
          ></a>
          <a
            pButton
            target="_blank"
            href="https://github.com/eduarchilon"
            icon="pi pi-github"
            class="no-underline rounded-full bg-transparent border-solid border-2 border-white hover:bg-gray-100/35"
          ></a>
          <a
            pButton
            target="_blank"
            href="https://drive.google.com/file/d/1ASWcJe7jiwqu1XWvItTZvYydsjQqb-n3/view?usp=sharing"
            class="no-underline rounded-full w-[48px] text-center flex justify-center bg-transparent border-solid border-2 border-white hover:bg-gray-100/35"
            label="CV"
          >
          </a>
        </div>
        <a
          href="#contact"
          class="cursor-pointer no-underline bg-transparent text-white border-solid border-2 border-white rounded-none font-bold px-10 py-4 hover:bg-white hover:text-black"
        >
          Let's Conect</a
        >
      </div>
    </div>
  </div>
</div>
<!-- max-lg:hidden -->
